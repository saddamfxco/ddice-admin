<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Ludo Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f8f9fa; margin:0; padding:0;}
    .wrapper { max-width: 1000px; margin: 22px auto 15px auto; background:#fff; border-radius:14px; box-shadow:0 2px 20px #0001; padding:20px 6px 14px 6px;}
    h2 { color:#3c8dbc; text-align:center; margin:10px 0 10px 0; font-size:19px;}
    table { width:100%; border-collapse:collapse; margin-top:8px;}
    th, td { border:1px solid #d1d5db; padding:6px 4px; text-align:center; font-size:13px;}
    th { background: #f3f6fa; font-size:13px;}
    td.used { background: #ffeaea; color:#d32f2f;}
    td.approved { background: #eaf6ff; color:#1976d2;}
    td.pending { background: #fffde7; color:#bfa100;}
    td.rejected { background: #ffcccc; color:#b71c1c;}
    button { padding:3px 8px; border-radius:5px; border:none; cursor:pointer; font-size:13px;}
    .approve { background: #4caf50; color:#fff;}
    .reset { background: #dd4b39; color:#fff;}
    .paid { background: #4caf50; color:#fff;}
    .winner { color:#4caf50; font-weight:bold;}
    .small { font-size:12px; color:#888;}
    .msg-input { width: 100px; font-size:12px; border:1px solid #bbb; border-radius:3px; padding:2px 3px; margin-right:3px;}
    .msg-btn { background:#1976d2; color:#fff;}
    .msg-btn:disabled {background:#aaa; color:#fff; cursor:not-allowed;}
    #admin-auth {text-align:center; margin:20px 0;}
    #admin-auth input {padding:6px 7px;font-size:14px;}
    .dashboard {margin-top:24px; background:#f9f9fc; border-radius:8px; padding:10px 7px;}
    .dashboard h3 {margin:0 0 8px 0; color:#1d6fa5; font-size:16px;}
    @media (max-width: 700px) {
      .wrapper { padding: 3px 1px 5px 1px;}
      table, th, td { font-size: 12px;}
      .msg-input { width: 60px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Withdraw Requests</h2>
    <div id="withdrawTable"></div>
    <h2>Pending Players</h2>
    <div id="admin-auth" style="display:none;">
      <input type="email" id="adminEmail" placeholder="Email">
      <input type="password" id="adminPass" placeholder="Password">
      <button onclick="adminLogin()">Log In</button>
      <div id="authMsg" style="color:#b71c1c;margin-top:6px;font-size:13px;"></div>
    </div>
    <div id="pendingTable"></div>
    <h2 style="margin-top:18px;">Winners & Ready Players</h2>
    <div id="winnersTable"></div>
    <h2 style="margin-top:18px;">All Players & Points</h2>
    <div id="usersTable"></div>
    <div class="dashboard" id="dashboard"></div>
    <div style="margin-top:22px;color:#b71c1c;text-align:center; font-size:12px;">
      <b>নোট:</b> এই পেজ প্রোডাকশনে রক্ষা করুন।<br>
      Firebase ডাটাবেস রুলস শুধুমাত্র এডমিন রিড/রাইট দিবেন।
    </div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // === CONFIG ===
    const firebaseConfig = {
      apiKey: "AIzaSyDLhqeEYZmHHjYB1TtyZndsQk2wUfIW37k",
      authDomain: "friend-dice-pay.firebaseapp.com",
      databaseURL: "https://friend-dice-pay-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "friend-dice-pay",
      storageBucket: "friend-dice-pay.appspot.com",
      messagingSenderId: "1079545705926",
      appId: "1:1079545705926:web:af3f21bfbad5f866b52ec7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ADMIN_UID = "XvrwYBQG5tTdqmmrfkFymIl3rP63";
    let isAdmin = false;
    let usersMap = {};

    // === AUTH ===
    document.getElementById('pendingTable').innerHTML = `
      <div style="text-align:center;margin:15px 0 0 0;font-size:15px;">
        Checking authentication...
      </div>
    `;
    firebase.auth().onAuthStateChanged(function(user) {
      if(user && user.uid === ADMIN_UID) {
        isAdmin = true;
        document.getElementById('admin-auth').style.display = "none";
        loadAdminData();
      } else {
        isAdmin = false;
        clearTables();
        document.getElementById('admin-auth').style.display = "";
      }
    });
    function adminLogin() {
      const email = document.getElementById('adminEmail').value.trim();
      const pass = document.getElementById('adminPass').value.trim();
      document.getElementById('authMsg').textContent = '';
      firebase.auth().signInWithEmailAndPassword(email, pass).catch(err=>{
        document.getElementById('authMsg').textContent = err.message;
      });
    }
    function clearTables() {
      document.getElementById('pendingTable').innerHTML = '';
      document.getElementById('winnersTable').innerHTML = '';
      document.getElementById('usersTable').innerHTML = '';
      document.getElementById('dashboard').innerHTML = '';
      document.getElementById('withdrawTable').innerHTML = '';
    }

    // --- Admin Data Load ---
    function loadAdminData() {
      fetchAllPendingPlayers(renderPendingPlayers);
      fetchWithdrawRequests(renderWithdrawRequests);
      db.ref('winners').on('value', snap => {
        const winners = snap.val() || {};
        renderWinners(winners);
      });
      db.ref('users').on('value', snap => {
        const users = snap.val() || {};
        usersMap = users;
        renderUsersTable(users);
        renderDashboard(users);
      });
      setInterval(() => fetchAllPendingPlayers(renderPendingPlayers), 10000);
      setInterval(() => fetchWithdrawRequests(renderWithdrawRequests), 10000);
    }

    // --- Withdraw Requests Table ---
    function fetchWithdrawRequests(renderCb) {
      db.ref('withdrawRequests').once('value').then(snap => {
        let allRequests = {};
        snap.forEach(reqSnap => {
          const reqId = reqSnap.key;
          const reqData = reqSnap.val();
          allRequests[reqId] = reqData;
        });
        renderCb(allRequests);
      });
    }
    function renderWithdrawRequests(requests) {
      let html = `<table>
        <tr>
          <th>UID</th>
          <th>Nickname</th>
          <th>Amount</th>
          <th>Binance UID</th>
          <th>Requested At</th>
          <th>Status</th>
          <th>Approve</th>
          <th>Mark Used</th>
          <th>Send Notification</th>
        </tr>`;
      for(const reqId in requests) {
        const r = requests[reqId];
        let statusClass = r.status === 'approved' ? 'approved' 
                         : r.status === 'pending' ? 'pending'
                         : r.status === 'used' ? 'used'
                         : r.status === 'rejected' ? 'rejected'
                         : '';
        html += `<tr>
          <td class="small">${r.uid || "-"}</td>
          <td>${r.playerName || "-"}</td>
          <td>${r.amount ? Number(r.amount).toFixed(2) : "0.00"}</td>
          <td>${r.binanceUID || "-"}</td>
          <td>${r.requestedAt ? new Date(r.requestedAt).toLocaleString() : "-"}</td>
          <td class="${statusClass}">${r.status}</td>
          <td>
            ${r.status === 'pending' ? `<button class="approve" onclick="approveWithdraw('${reqId}', this)">Approve</button>` : ''}
          </td>
          <td>
            ${r.status !== 'used' ? `<button class="reset" onclick="markWithdrawUsed('${reqId}')">Used</button>` : ''}
          </td>
          <td>
            <input type="text" id="notif-msg-${reqId}" class="msg-input" placeholder="Type notification...">
            <button class="msg-btn" onclick="sendNotificationToUser('${r.uid}')" title="Send">Send</button>
          </td>
        </tr>`;
      }
      html += `</table>`;
      document.getElementById('withdrawTable').innerHTML = html;
    }

    // --- Withdraw Approve Logic: Balance Update ---
    window.approveWithdraw = async function(reqId, btn) {
      if (btn) btn.disabled = true;
      try {
        const reqSnap = await db.ref('withdrawRequests/' + reqId).once('value');
        const req = reqSnap.val();
        if (!req || req.status !== "pending") throw new Error("Invalid request or already processed");
        // ইউজার ডাটা
        const userRef = db.ref('users/' + req.uid);
        const userSnap = await userRef.once('value');
        const userData = userSnap.val() || {};
        const currBalance = Number(userData.balance || 0);
        const amount = Number(req.amount || 0);
        if (currBalance < amount) throw new Error("Insufficient user balance!");
        const newBalance = Math.max(currBalance - amount, 0.01);

        // Update user balance and lossHistory
        await userRef.update({
          balance: Number(newBalance.toFixed(2)),
          lossHistory: Array.isArray(userData.lossHistory) ? [...userData.lossHistory, { time: Date.now(), amount }] : [{ time: Date.now(), amount }]
        });

        // Approve the withdraw request
        await db.ref('withdrawRequests/' + reqId).update({
          status: "approved",
          approvedAt: Date.now()
        });
        alert("Withdraw approved & balance updated!");
        fetchWithdrawRequests(renderWithdrawRequests);
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        if (btn) btn.disabled = false;
      }
    };

    window.markWithdrawUsed = function(reqId) {
      if (confirm("Mark this withdraw as USED?")) {
        db.ref('withdrawRequests/' + reqId).update({ status: "used" })
        .then(() => fetchWithdrawRequests(renderWithdrawRequests))
        .catch(err => alert('Error: ' + err.message));
      }
    };

    // --- Pending Players Table ---
    // ... [unchanged: rest of pendingPlayers, winners, users table logic] ...

    // --- Approve/Used/Winner Actions ---
    window.approvePlayer = function(uid, trxId) {
      db.ref('users/' + uid + '/pendingPlayers/' + trxId).update({ approved: true })
        .then(() => fetchAllPendingPlayers(renderPendingPlayers))
        .catch(err => alert('Error: ' + err.message));
    };
    window.markUsed = function(uid, trxId) {
      if (confirm("Used?")) {
        db.ref('users/' + uid + '/pendingPlayers/' + trxId).update({ used: true })
        .then(() => fetchAllPendingPlayers(renderPendingPlayers))
        .catch(err => alert('Error: ' + err.message));
      }
    };
    window.setPaid = function(gameId) {
      db.ref('winners/' + gameId).update({ paid: true, approved: true })
        .catch(err => alert('Error: ' + err.message));
    };
    window.setPending = function(gameId) {
      db.ref('winners/' + gameId).update({ paid: false })
        .catch(err => alert('Error: ' + err.message));
    };

    // --- Delete Actions ---
    window.deleteWinner = function(gameId) {
      if (confirm("Are you sure you want to delete this winner?")) {
        db.ref('winners/' + gameId).remove()
          .catch(err => alert('Error: ' + err.message));
      }
    };
    window.deleteUser = function(uid) {
      if (confirm("Are you sure you want to delete this user?")) {
        db.ref('users/' + uid).remove()
          .catch(err => alert('Error: ' + err.message));
      }
    };

    // --- Admin Notification Send ---
    window.sendNotificationToUser = async function(uid) {
      let inputs = document.querySelectorAll(`[id^="notif-msg-"]`);
      let msg = "";
      for (let inp of inputs) {
        if (
          inp.id === `notif-msg-${uid}` ||
          inp.id.startsWith(`notif-msg-${uid}-`)
        ) {
          if (inp.value.trim().length > 0) {
            msg = inp.value.trim();
            break;
          }
        }
      }
      if(!msg) return alert("Message required!");
      // User DB থেকে FCM Token পড়ুন (assume one token per user)
      const snap = await db.ref('users/' + uid + '/fcmToken').once('value');
      const token = snap.val();
      if(!token) return alert("User has not enabled notifications");
      fetch('http://localhost:3000/send-fcm', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token, msg })
      }).then(res => res.json()).then(data => {
        if(data.success) alert("Notification sent!");
        else alert("Failed to send: " + data.error);
      });
    };
    // ... [rest of unchanged code for winnersTable, usersTable, dashboard] ...
  </script>
</body>
</html>
